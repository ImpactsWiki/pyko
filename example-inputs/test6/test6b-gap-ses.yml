        cells  : 100 
        xstart : -0.0022
        length :  0.0019
    init:
        up0    : 500.0
        rho0   : 2700.0 
        p0     : 231137.52999999997 
        e0     : 155143.08799999996
        cs0    : 5188.92471
    eos: 
        name    : 'Al'
        type    : 'SES'
        path    : '../eos/aneos-Al-demo/'
        filestd : 'NEW-SESAME-STD.TXT'
